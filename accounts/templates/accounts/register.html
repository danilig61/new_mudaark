{% extends "base.html" %}

{% block content %}
<h2>Зарегистрироваться</h2>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
