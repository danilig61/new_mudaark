{% extends "base.html" %}

{% block content %}
<h2>Загрузить файл</h2>
{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data" action="{% url 'files:upload_file' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Загрузить</button>
</form>
{% endblock %}
